<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="grupa">
      <h2 data-cy="grupaDetailsHeading"><span jhiTranslate="diplomskiApp.grupa.detail.title">Grupa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="diplomskiApp.grupa.id">Id</span></dt>
        <dd>
          <span>{{ grupa.id }}</span>
        </dd>
        <dt><span jhiTranslate="diplomskiApp.grupa.tipGrupe">Tip Grupe</span></dt>
        <dd>
          <span jhiTranslate="{{ 'diplomskiApp.TipGrupe.' + grupa.tipGrupe }}">{{ grupa.tipGrupe }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/grupa', grupa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
