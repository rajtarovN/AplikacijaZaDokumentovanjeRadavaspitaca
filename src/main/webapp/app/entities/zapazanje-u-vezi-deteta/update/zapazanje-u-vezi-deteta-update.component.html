<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-zapazanje-u-vezi-deteta-heading"
        data-cy="ZapazanjeUVeziDetetaCreateUpdateHeading"
        jhiTranslate="diplomskiApp.zapazanjeUVeziDeteta.home.createOrEditLabel"
      >
        Create or edit a Zapazanje U Vezi Deteta
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="diplomskiApp.zapazanjeUVeziDeteta.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.zapazanjeUVeziDeteta.interesovanja" for="field_interesovanja"
            >Interesovanja</label
          >
          <input
            type="text"
            class="form-control"
            name="interesovanja"
            id="field_interesovanja"
            data-cy="interesovanja"
            formControlName="interesovanja"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.zapazanjeUVeziDeteta.prednosti" for="field_prednosti">Prednosti</label>
          <input type="text" class="form-control" name="prednosti" id="field_prednosti" data-cy="prednosti" formControlName="prednosti" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.zapazanjeUVeziDeteta.mane" for="field_mane">Mane</label>
          <input type="text" class="form-control" name="mane" id="field_mane" data-cy="mane" formControlName="mane" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.zapazanjeUVeziDeteta.predlozi" for="field_predlozi">Predlozi</label>
          <input type="text" class="form-control" name="predlozi" id="field_predlozi" data-cy="predlozi" formControlName="predlozi" />
        </div>

        <div [hidden]="true" class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.zapazanjeUVeziDeteta.datum" for="field_datum">Datum</label>
          <div class="input-group">
            <input
              id="field_datum"
              data-cy="datum"
              type="text"
              class="form-control"
              name="datum"
              ngbDatepicker
              #datumDp="ngbDatepicker"
              formControlName="datum"
            />
            <button type="button" class="btn btn-secondary" (click)="datumDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div [hidden]="true" class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.zapazanjeUVeziDeteta.vaspitac" for="field_vaspitac">Vaspitac</label>
          <select class="form-control" id="field_vaspitac" data-cy="vaspitac" name="vaspitac" formControlName="vaspitac">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="vaspitacOption.id === editForm.get('vaspitac')!.value?.id ? editForm.get('vaspitac')!.value : vaspitacOption"
              *ngFor="let vaspitacOption of vaspitacsCollection; trackBy: trackVaspitacById"
            >
              {{ vaspitacOption.id }}
            </option>
          </select>
        </div>

        <div [hidden]="true" class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.zapazanjeUVeziDeteta.dete" for="field_dete">Dete</label>
          <select class="form-control" id="field_dete" data-cy="dete" name="dete" formControlName="dete">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="deteOption.id === editForm.get('dete')!.value?.id ? editForm.get('dete')!.value : deteOption"
              *ngFor="let deteOption of detesSharedCollection; trackBy: trackDeteById"
            >
              {{ deteOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
