<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-komentar-na-pricu-heading"
        data-cy="KomentarNaPricuCreateUpdateHeading"
        jhiTranslate="diplomskiApp.komentarNaPricu.home.createOrEditLabel"
      >
        Create or edit a Komentar Na Pricu
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="diplomskiApp.komentarNaPricu.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.komentarNaPricu.tekst" for="field_tekst">Tekst</label>
          <input type="text" class="form-control" name="tekst" id="field_tekst" data-cy="tekst" formControlName="tekst" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.komentarNaPricu.datum" for="field_datum">Datum</label>
          <div class="input-group">
            <input
              id="field_datum"
              data-cy="datum"
              type="text"
              class="form-control"
              name="datum"
              ngbDatepicker
              #datumDp="ngbDatepicker"
              formControlName="datum"
            />
            <button type="button" class="btn btn-secondary" (click)="datumDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="diplomskiApp.komentarNaPricu.prica" for="field_prica">Prica</label>
          <select class="form-control" id="field_prica" data-cy="prica" name="prica" formControlName="prica">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="pricaOption.id === editForm.get('prica')!.value?.id ? editForm.get('prica')!.value : pricaOption"
              *ngFor="let pricaOption of pricasSharedCollection; trackBy: trackPricaById"
            >
              {{ pricaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
