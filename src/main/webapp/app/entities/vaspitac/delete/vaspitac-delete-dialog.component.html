<form *ngIf="vaspitac" name="deleteForm" (ngSubmit)="confirmDelete(vaspitac.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="vaspitacDeleteDialogHeading">Potvrda brisanja</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-vaspitac-heading" jhiTranslate="diplomskiApp.vaspitac.delete.question" [translateValues]="{ id: vaspitac.id }">
      Da li ste sigurni da zelite da izbrisete ovog vaspitaca?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Otkazi brisanje</span>
    </button>

    <button id="jhi-confirm-delete-vaspitac" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Izbrisi</span>
    </button>
  </div>
</form>
